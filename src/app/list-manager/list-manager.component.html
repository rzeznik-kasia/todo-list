<div class="todo-app">
<app-input-button-unit (submit)="addItem($event)"></app-input-button-unit>
<ng-container *ngIf="todoListItems$ | async as todoListItems">
  <ul>
    <li *ngFor="let todoItem of todoListItems">
      <app-todo-item [item]="todoItem" (remove)="removeItem($event)"  (update)="updateItem($event.item, $event.changes)"></app-todo-item>
    </li>
  </ul>
</ng-container>
</div>
