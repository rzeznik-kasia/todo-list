<div class="todo-item">
  <input type="checkbox" class="todo-checkbox" (click)="completeItem()" [checked]='item.completed'/>
  <span class="todo-title" [ngClass]="{ 'todo-complete': item.completed }">
    {{ item.title }}
  </span>
  <button class="btn btn-red" (click)="removeItem()">
    remove
  </button>
</div>
